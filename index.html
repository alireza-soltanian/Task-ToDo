<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/41a9bca51f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/IMG/fav.png">
    <title>ToDo App</title>
</head>

<body>

    <section>
        <h1>ToDo App</h1>
        <div class="wrapper">
            <div class="input-container">
                <input type="text" name="todo" class="todo-input" id="todo-input" placeholder="enter TODO  task">
                <button class="add-button" id="add-button">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <ul class="todo-container" id="todo-container"></ul>
        </div>
    </section>




    <script src="assets/script.js"></script>
</body>

</html>
